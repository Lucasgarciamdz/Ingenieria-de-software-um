<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Mencionar usuarios</h2>
  <div class="search-box w-100">
    <mat-form-field class="example-form-field w-100">
      <mat-label>Buscar</mat-label>
      <input matInput #searchInput>
      <button matSuffix mat-icon-button aria-label="Clear" (click)="buscarUsuario(searchInput.value)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div *ngIf="usuarios.length >0">
    <h3>encontrados: {{usuarios.length}}</h3>
    <div class="card mb-3" *ngFor="let usuario of usuarios">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h4 class="card-title mb-0">{{ usuario.nombreUsuario }}</h4>
          <h5 class="card-title mb-0">{{ usuario.nombreCompleto }}</h5>
        </div>
        <button class="btn btn-primary"  (click)="agregarMenciones(usuario)">Mencionar
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="usuarios.length ==0">
    <h3>No se encontraron usuarios</h3>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary btn-rounded">Cerrar</button>
</mat-dialog-actions>
