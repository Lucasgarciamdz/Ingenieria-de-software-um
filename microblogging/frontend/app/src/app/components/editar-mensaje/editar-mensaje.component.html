<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Editar mensaje</h2>
  <mat-card class="mat-elevation-z8">
    <div class="card">
      <div class="card-header">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <div class="d-flex align-items-center">
              <i class="fas fa-user-circle fa-2x mr-10 me-1"></i>
            </div>
          </div>
        </div>
        <div class="card-body d-flex flex-column">
          <mat-form-field class="flex-grow-1 card-text">
            <mat-label>¿Qué estas pensando?</mat-label>
            <form [formGroup]="form">
              <textarea matInput formControlName="textoFormControl" placeholder="{{mensaje.texto}}"></textarea>
            </form>
            <mat-error *ngIf="form.get('textoFormControl')?.hasError('required')">Este campo es requerido.
            </mat-error>
            <mat-error *ngIf="form.get('textoFormControl')?.hasError('maxlength')">El máximo es de 140
              caracteres.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="card-footer text-muted">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center ml-3">
              <button type="button" class="btn btn-outline-secondary btn-sm" (click)="editarMensaje()">
                <mat-icon>send</mat-icon>
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline-dark" mat-dialog-close style="margin-right: 10px;">Cerrar</button>
</mat-dialog-actions>
