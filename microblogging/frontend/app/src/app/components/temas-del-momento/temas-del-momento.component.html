<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Temas del momento</h2>
    <div class="card mb-3" *ngFor="let tema of temas; let i = index">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h4 class="card-title mb-0">#{{ i + 1 }} {{ tema.nombre }}</h4>
        </div>
      </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary btn-rounded">Cerrar</button>
</mat-dialog-actions>
