<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center">
          <i class="fas fa-user-circle fa-2x mr-10 me-1"></i>
        </div>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <mat-form-field class="flex-grow-1 card-text">
        <mat-label>¿Qué estas pensando?</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div class="card-footer text-muted">
      <div class="d-flex justify-content-between align-items-center" style="width: 100%;">
        <mat-form-field class="example-chip-list mr-3" style="flex: 1;">
          <mat-label>Etiquetas</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter etiquetas">
            <mat-chip-row *ngFor="let etiqueta of etiquetas();"
                          (removed)="remove(etiqueta)"
                          [editable]="true"
                          (edited)="edit(etiqueta, $event)"
                          [aria-description]="'press enter to edit ' + etiqueta.valor"
            >
              {{etiqueta.valor}}
              <button matChipRemove [attr.aria-label]="'remove ' + etiqueta.valor">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input
              placeholder="Nueva etiqueta..."
              [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addEtiqueta($event)"
            />
          </mat-chip-grid>
        </mat-form-field>

        <mat-form-field class="example-chip-list mx-3" style="flex: 1;">
          <mat-label>Menciones</mat-label>
          <mat-chip-grid #chipGrid2 aria-label="Enter menciones">
            <mat-chip-row *ngFor="let mencion of menciones();"
                          (removed)="remove(mencion)"
                          [editable]="true"
                          (edited)="edit(mencion, $event)"
                          [aria-description]="'press enter to edit ' + mencion.valor"
            >
              {{mencion.valor}}
              <button matChipRemove [attr.aria-label]="'remove ' + mencion.valor">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input
              placeholder="Nueva etiqueta..."
              [matChipInputFor]="chipGrid2"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addMencion($event)"
            />
          </mat-chip-grid>
        </mat-form-field>

        <div class="form-check ml-3 d-flex align-items-center" style="flex: 1;">
          <mat-checkbox>Mensaje privado</mat-checkbox>
        </div>

        <div class="d-flex align-items-center ml-3">
          <button type="button" class="btn btn-outline-secondary btn-sm">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
