<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center">
          <i class="fas fa-user-circle fa-2x mr-10 me-1"></i>
        </div>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <mat-form-field class="flex-grow-1 card-text">
        <mat-label>¿Qué estas pensando?</mat-label>
        <form [formGroup]="form">
          <textarea matInput formControlName="textoFormControl"></textarea>
        </form>
        <mat-error *ngIf="form.get('textoFormControl')?.hasError('required')">Este campo es requerido.
        </mat-error>
        <mat-error *ngIf="form.get('textoFormControl')?.hasError('maxlength')">El máximo es de 140
          caracteres.
        </mat-error>
      </mat-form-field>
    </div>
    <div class="card-footer text-muted">
      <div class="d-flex justify-content-between align-items-center">
        <mat-form-field class="example-chip-list mr-3 " style="flex: 1;">
          <mat-label>Etiquetas</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter etiquetas">
            <mat-chip-row *ngFor="let etiqueta of etiquetas();"
                          (removed)="remove(etiqueta)"
                          [editable]="true"
                          (edited)="edit(etiqueta, $event)"
                          [aria-description]="'press enter to edit ' + etiqueta.valor"
            >
              {{etiqueta.valor}}
              <button matChipRemove [attr.aria-label]="'remove ' + etiqueta.valor">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input
              placeholder="Nueva etiqueta..."
              [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="addEtiqueta($event)"
            />
          </mat-chip-grid>
        </mat-form-field>
        <button mat-flat-button (click)="abrirMenciones()" class="btn btn-primary rounded shadow">Mencionar
        </button>
        <button mat-flat-button (click)="abrirMensajePrivado()" class="btn btn-primary rounded shadow">Mensaje
          privado
        </button>
        <div class="d-flex align-items-center ml-3">
          <button type="button" class="btn btn-outline-secondary btn-sm" (click)="publicarMensaje()">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div>
          <h3>Menciones</h3>
          <div *ngFor="let usuario of usuariosMencionados">
            {{"@" + usuario.nombreUsuario}}
          </div>
        </div>
        <div>
          <h3>Mensaje privado para</h3>
          <div *ngFor="let usuario of usuarioMensajePrivado">
            {{"@" + usuario.nombreUsuario}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
